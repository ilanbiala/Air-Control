<% include ../snippets/header.html %>

<link rel="stylesheet" href="/fonts/foundation/foundation-icons.css">
<link rel="stylesheet" href="/fonts/foundation/foundation-icons.ttf">
<link rel="stylesheet" href="/styles/admin/panel.css">
<link rel="stylesheet" href="/styles/admin/settings.css">
<div class="off-canvas-wrap">
	<div class="inner-wrap">
		<nav class="tab-bar">
			<section class="left-small">
				<a class="left-off-canvas-toggle menu-icon" ><span></span></a>
			</section>
			<section class="middle tab-bar-section">
				<h1 class="title"><a href="/panel">Dashboard</a></h1>
			</section>
		</nav>
		<aside class="left-off-canvas-menu">
			<ul class="off-canvas-list">
				<li><label>Menu</label></li>
				<li><a href="/panel/users">Users</a></li>
				<li><a href="/panel/settings">Settings</a></li>
			</ul>
		</aside>
		<section class="main-section">
			<br>
			<table>
				<thead>
					<tr>
						<th>User</th>
						<th>Role</th>
						<th>Change Role</th>
						<th>Remove User?</th>
					</tr>
				</thead>
				<tbody>
					<% for (var i = 0; i < users.length; i++) { %>
					<tr>
						<td><%= users[i].name %></td>
						<td><%= users[i].permissions %></td>
						<td>select</td>
						<td><a href="/panel/users/remove/<%= users[i]._id %>"><i class="fi-x"></i></a></td>
					</tr>
					<% } %>
				</tbody>
			</table>
			<br>
			<form method="POST" action="/panel/users/create">
				<div class="row">
					<div class="small-8">
						<div class="row">
							<div class="small-3 columns">
							<label for="user-first-name" class="right inline">First name</label>
							</div>
							<div class="small-9 columns">
								<input type="text" id="user-first-name" placeholder="Johnny">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="small-8">
						<div class="row">
							<div class="small-3 columns">
							<label for="user-last-name" class="right inline">Last name</label>
							</div>
							<div class="small-9 columns">
								<input type="text" id="user-last-name" placeholder="Appleseed">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="small-8">
						<div class="row">
							<div class="small-3 columns">
							<label for="user-email" class="right inline">Email</label>
							</div>
							<div class="small-9 columns">
								<input type="email" id="user-email" placeholder="johnny.appleseed@gmail.com">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="small-8">
						<div class="row">
							<div class="small-3 columns">
							<label for="user-username" class="right inline">Username</label>
							</div>
							<div class="small-9 columns">
								<input type="text" id="user-username" placeholder="johnny.appleseed">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="small-8">
						<div class="row">
							<div class="small-3 columns">
							<label for="user-role" class="right inline">Role</label>
							</div>
							<div class="small-9 columns">
								<select id="user-role">
									<option value="superuser">Superuser</option>
									<option value="administrator">Administrator</option>
									<option value="editor">Editor</option>
									<option value="writer">writer</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="small-8">
						<div class="row">
							<div class="small-9 columns">
							</div>
							<div class="small-3 columns">
							<button type="submit">Submit!</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</section>
		<a class="exit-off-canvas"></a>
	</div>
</div>

<% include ../snippets/footer.html %>
