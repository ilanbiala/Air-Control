<% include ../snippets/header.html %>

<link rel="stylesheet" href="/fonts/foundation/foundation-icons.css">
<link rel="stylesheet" href="/fonts/foundation/foundation-icons.ttf">
<link rel="stylesheet" href="/styles/admin/panel.css">
<link rel="stylesheet" href="/styles/admin/settings.css">
<div class="off-canvas-wrap">
	<div class="inner-wrap">
		<nav class="tab-bar">
			<section class="left-small">
				<a class="left-off-canvas-toggle menu-icon" ><span></span></a>
			</section>
			<section class="middle tab-bar-section">
				<h1 class="title"><a href="/panel">Dashboard</a></h1>
			</section>
		</nav>
		<aside class="left-off-canvas-menu">
			<ul class="off-canvas-list">
				<li><label>Menu</label></li>
				<li><a href="/panel/users">Users</a></li>
				<li><a href="/panel/settings">Settings</a></li>
			</ul>
		</aside>
		<section class="main-section">
		<br>
			<table>
				<thead>
					<tr>
						<th>User</th>
						<th>Role</th>
						<th>Change Role</th>
						<th>Remove User?</th>
					</tr>
				</thead>
				<tbody>
					<% for (var i = 0; i < users.length; i++) { %>
					<tr>
						<td><%= users[i].name %></td>
						<td><%= users[i].permissions %></td>
						<td>select</td>
						<td><a href="/panel/users/remove/<%= users[i]._id %>"><i class="fi-x"></i></a></td>
					</tr>
					<% } %>
				</tbody>
			</table>
		</section>
		<a class="exit-off-canvas"></a>
	</div>
</div>

<% include ../snippets/footer.html %>
